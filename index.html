<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Friendly To Do List</title>
  <script src="https://use.fontawesome.com/3893b37ebc.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="main-content">
    <h1 class="display-5">To do List</h1>
    <form id="create-task-form" action="#" method="post">
      <div class="form-group">
        <label for="new-task-description">Task description:</label>
        <input class="form-control form-control-sm" type="text" id="new-task-description" name="new-task-description"
          placeholder="task description">
      </div>
      <div class="form-group">
        <label for="due-date">Due-date:</label>
        <input type="date" value="date" id="due-date">
      </div>
      <div class="form-group">
        <label for="task-priority">Task priority:</label>
        <select id="priority-select" name="priority">
          <option id="high-priority" value="red">High Priority</option>
          <option id="medium-priority" value="yellow">Medium Priority</option>
          <option id="low-priority" value="green">Low Priority</option>
        </select>
      </div>
      <div class="form-group">
        <input id="submit-button" class="btn btn-success btn-sm" type="submit" value="Create New Task">
        <button id="sorting-btn" class="btn btn-warning btn-sm" type="button" value="sort-tasks">Sort
          List</button>
      </div>
    </form>
    <div id="list">
      <h2>My Todos</h2>
      <table id="task-table" class="table table-dark">
        <tr>
          <th>Task</th>
          <th>Due-Date</th>
          <th>Complete?</th>
        </tr>
      </table>
    </div>
    <ul>
      <li>Sort based on priority </li>
      <li>Double click on task/due date to edit </li>
      <li>Delete by using the trash icon</li>
    </ul>
  </div>
  <script src="./src/index.js"></script>

</body>

</html>
